<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}后台管理中心 - tg2emall{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .admin-sidebar .nav-link {
            color: #adb5bd;
        }
        .admin-sidebar .nav-link:hover,
        .admin-sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 admin-sidebar p-0">
                <div class="p-3">
                    <h5 class="text-white mb-4">
                        <i class="fas fa-cogs"></i> 
                        管理中心
                    </h5>
                    <nav class="nav flex-column">
                        <h6 class="text-light mb-2">主要功能</h6>
                        <a class="nav-link {% if request.endpoint == 'admin_index' %}active{% endif %}" href="{{ url_for('admin_index') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            控制台
                        </a>
                        <a class="nav-link {% if request.endpoint == 'admin_articles' %}active{% endif %}" href="{{ url_for('admin_articles') }}">
                            <i class="fas fa-list me-2"></i>
                            文章管理
                        </a>
                        <a class="nav-link {% if request.endpoint == 'admin_config' %}active{% endif %}" href="{{ url_for('admin_config') }}">
                            <i class="fas fa-cogs me-2"></i>
                            配置管理
                        </a>
                        <a class="nav-link {% if request.endpoint == 'admin_services' %}active{% endif %}" href="{{ url_for('admin_services') }}">
                            <i class="fas fa-server me-2"></i>
                            服务管理
                        </a>
                        <a class="nav-link {% if request.endpoint == 'admin_ads' %}active{% endif %}" href="{{ url_for('admin_ads') }}">
                            <i class="fas fa-ad me-2"></i>
                            广告位管理
                        </a>
                        <a class="nav-link {% if request.endpoint == 'admin_cache' %}active{% endif %}" href="{{ url_for('admin_cache') }}">
                            <i class="fas fa-database me-2"></i>
                            缓存管理
                        </a>
                        <a class="nav-link {% if request.endpoint == 'telegram_verification' %}active{% endif %}" href="{{ url_for('telegram_verification') }}">
                            <i class="fab fa-telegram me-2"></i>
                            Telegram验证
                        </a>
                        
                        <h6 class="text-light mt-4 mb-2">其他操作</h6>
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-2"></i>
                            返回前台
                        </a>
                        <a class="nav-link" href="{{ url_for('admin_logout') }}">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            退出登录
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-10 p-4">
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-{% block page_icon %}cogs{% endblock %} text-primary me-2"></i>
                        {% block page_title %}管理中心{% endblock %}
                    </h2>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <span class="badge bg-success me-2">
                                <i class="fas fa-user-circle me-1"></i>
                                {{ session.username }}
                            </span>
                        </div>
                        <small class="text-muted me-3">
                            <i class="fas fa-clock me-1"></i>
                            {{ current_time.strftime('%Y-%m-%d %H:%M:%S') }}
                        </small>
                        <a href="{{ url_for('admin_logout') }}" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-sign-out-alt me-1"></i>退出
                        </a>
                    </div>
                </div>
                
                <!-- 页面内容 -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - tg2emall</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #495057;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #6c757d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #e9ecef;
            border-radius: 0;
            padding: 12px 0;
            background: transparent;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-bottom-color: #667eea;
            box-shadow: none;
            background: transparent;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            width: 100%;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-shield-alt text-primary"></i> 管理员登录</h2>
            <p>tg2emall 后台管理系统</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user text-muted me-2"></i>用户名
                </label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       required 
                       autocomplete="username"
                       placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock text-muted me-2"></i>密码
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       required 
                       autocomplete="current-password"
                       placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label for="captcha" class="form-label">
                    <i class="fas fa-shield-alt text-muted me-2"></i>验证码
                </label>
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           id="captcha" 
                           name="captcha" 
                           required 
                           placeholder="请输入验证码"
                           style="width: 60%;">
                    <div class="input-group-text" style="width: 40%; font-family: monospace; font-weight: bold; background: #f8f9fa; color: #495057; justify-content: center;" id="captcha-display">
                        A7X9
                    </div>
                </div>
                <small class="form-text text-muted mt-1">
                    <i class="fas fa-info-circle me-1"></i>
                    验证码区分大小写，请仔细查看
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>登录
            </button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">
                <i class="fas fa-home me-1"></i>返回首页
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 自动聚焦到用户名输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // 记住用户名
        document.getElementById('username').value = localStorage.getItem('admin_username') || '';
        
        // 验证码生成和更新函数
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 更新验证码显示
        function updateCaptcha() {
            const captchaDisplay = document.getElementById('captcha-display');
            const captchaValue = generateCaptcha();
            captchaDisplay.textContent = captchaValue;
        }
        
        // 初始生成验证码
        updateCaptcha();
        
        // 每30秒自动更新验证码
        setInterval(updateCaptcha, 30000);
        
        // 点击验证码区域刷新
        document.getElementById('captcha-display').addEventListener('click', function() {
            updateCaptcha();
        });
        
        // 添加鼠标悬停提示
        document.getElementById('captcha-display').title = '点击刷新验证码';
        
        document.querySelector('form').addEventListener('submit', function() {
            localStorage.setItem('admin_username', document.getElementById('username').value);
        });
    </script>
</body>
</html>

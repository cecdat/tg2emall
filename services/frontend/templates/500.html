{% extends "base.html" %}

{% block title %}服务器错误 - {{ seo_config.site_name|default('tg2emall') }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center py-5">
                <div class="error-page">
                    <!-- 500图标 -->
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 8rem;"></i>
                    </div>
                    
                    <h1 class="display-1 text-muted mb-3">500</h1>
                    <h2 class="mb-4 text-dark">服务器内部错误</h2>
                    <p class="lead text-muted mb-4">
                        抱歉，服务器遇到了一个错误，请稍后再试。
                    </p>
                    
                    <!-- 错误信息提示 -->
                    <div class="alert alert-danger mb-4">
                        <i class="fas fa-bug me-2"></i>
                        系统正在处理您的请求时发生了错误，我们的技术团队已经收到通知。
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i> 返回首页
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg me-3">
                            <i class="fas fa-refresh me-2"></i> 重新加载
                        </button>
                        <button onclick="history.back()" class="btn btn-outline-warning btn-lg">
                            <i class="fas fa-arrow-left me-2"></i> 返回上页
                        </button>
                    </div>
                    
                    <!-- 帮助信息 -->
                    <div class="mt-5">
                        <h5 class="text-muted mb-3">您可以尝试：</h5>
                        <div class="row text-start">
                            <div class="col-md-6">
                                <ul class="list-unstyled">
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i> 刷新页面重试</li>
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i> 返回首页浏览其他内容</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-unstyled">
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i> 检查网络连接</li>
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i> 稍后再试</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
